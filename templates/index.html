<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<style>
    body{
        background: linear-gradient(to right, #000000, #3a3a3a);
        color: white;
    }
    .header{
        margin-top: 0px;
        padding-bottom: 100px;
    }
    ul{
        list-style: none;
        width: 95%;
        
    }
    li{
        display: inline-block;
    }
    .left{
        float: left;
    }
    .right{
        float: right;
    }
    .right button{
        background-color: transparent;
        border: none;
        color: whitesmoke;
    }
    .right button:hover{
        text-decoration: underline;
        transition: 0.3s ease-in-out;
    }
    .nav{
        margin-top: 250px;
        margin-left: 100px;
    }
    .nav h1{
        font-size: 100px;
        font-family: 'Poppins', 'Montserrat', sans-serif;
        font-weight: 700; /* for the bold look */

    }   
    .nav h2{
        margin-top: -80px;
        margin-left: 15px;
        font-size: 30px;
        font-family: 'Poppins', 'Montserrat', sans-serif;
        font-weight: 400; /* for the bold look */

    }
    .navg{
        margin-left: 150px;   
    }
    .navg button{
        width: 150px;
        height: 50px;  
        margin-right: 20px;
        border-radius: 30px;
        border: none;
        font-size: 20px;
    }
    .navg a{
        text-decoration: none;
        color: black;
        font-family: 'Poppins', 'Montserrat', sans-serif;
        font-weight: 400; /* regular */

    }
    .log{
        background: linear-gradient(to right, #54234A, #7A5332);
    }
    .log a{
        width: 150px;
        height: 50px;
        color: whitesmoke;
    }
    .login{
        color: whitesmoke;
        font-weight: 500;
        font-family: 'Poppins', 'Montserrat', sans-serif;
        font-weight: 400; /* regular */

    }
    
    
    

</style>
<body>
    <div class="header">
        <ul>
            <li class="left"><h2>DEPTH</h2></li>
            <li class="right"><button><h2> Contact US </h2></button></li>        
            <li class="right"><button><h2> About US </h2></button></li>
            <li class="right"><button><h2> Need Help? </h2></button></li>
        </ul>
    </div>

    <div class="nav">
        <h1>Welcome!</h1>
        <h2>Find talent and get hired and manage <br> project seamlessly on DEPTH</h2>
    </div>

    <div class="navg">
        <button><a href="">Sign up</a></button>
        <button class="log"><a class="login" href="">Log in</a></button>
    </div>

    
</body>
</html>
