{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(90deg, #444, #aaa, #fff5e1, #fff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      width: 80%;
      max-width: 1000px;
      height: 80%;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px); /* glass effect */
    }

    /* Left (form) */
    .login-container {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      backdrop-filter: blur(15px);
      background: rgba(255,255,255,0.15);
      border-right: 1px solid rgba(255,255,255,0.2);
    }

    .login-container h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
    }

    .login-container p {
      color: #333;
      margin-bottom: 20px;
    }

    form input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 25px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 1rem;
      outline: none;
      backdrop-filter: blur(5px);
    }

    form input::placeholder {
      color: black;
      transition: color 0.3s ease;
    }

    form input:focus::placeholder {
      color: transparent;
    }

    form button {
      width: 50%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg, #8e5a78, #e1b894, #d8c7b9);
      color: black;
      margin: 20px auto 0; /* center horizontally */
      display: block;
      transition: transform 0.2s;
    }

    form button:hover {
      transform: scale(1.05);
    }

    .divider {
      margin: 30px 0;
      border-top: 1px solid rgba(255,255,255,0.3);
    }

    .social-login {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2 per row */
      gap: 15px;
      justify-items: center;
    }

    .social-login button {
      background: rgba(255,255,255,0.25);
      border: none;
      padding: 12px 18px;
      border-radius: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 140px;
      font-size: 0.95rem;
      font-weight: bold;
      color: #fff;
      transition: background 0.3s;
    }

    .social-login button:hover {
      background: rgba(255,255,255,0.35);
    }

    .social-login i { font-size: 18px; }
    .x-btn i { color: black; }
    .google-btn i { color: #DB4437; }
    .facebook-btn i { color: #1877F2; }
    .windows-btn i { color: #0078D7; }

    /* Right (image) */
    .image-side {
      flex: 1;
      background: url("{% static 'images/phone_hand.png' %}") no-repeat center center;
      background-size: cover;
    }

    @media(max-width: 900px){
      .wrapper {
        flex-direction: column;
        height: 90%;
      }
      .login-container, .image-side {
        flex: unset;
        width: 100%;
        height: 50%;
      }
      .social-login {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="login-container">
      <h1>Login</h1>
      <p>Sign in to continue</p>
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Log in</button>
      </form>
      <div class="divider"></div>
      <div class="social-login">
        <button class="x-btn"><i class="fab fa-x-twitter"></i> X</button>
        <button class="google-btn"><i class="fab fa-google"></i> Google</button>
        <button class="facebook-btn"><i class="fab fa-facebook"></i> Facebook</button>
        <button class="windows-btn"><i class="fab fa-windows"></i> Windows</button>
      </div>
    </div>
    <div class="image-side"></div>
  </div>
</body>
</html>
